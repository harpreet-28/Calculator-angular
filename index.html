<!DOCTYPE html>
<html ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.js"></script>
</head>

<body>
    <h1>Calculator</h1>
    <div ng-controller="calcController as calc">
        <input type="text" ng-model="calc.input1">
        <span> {{ calc.selectedOperation}} </span>
        <input type="text" ng-model="calc.input2">
        <button ng-click="calc.computeResult()">=</button>
        <span>{{calc.resultValue}}</span>
        <p>
        Choose Operation:
            <button ng-click="calc.buttonClicked('+')">+</button>
            <button ng-click="calc.buttonClicked('-')">-</button>
            <button ng-click="calc.buttonClicked('*')">*</button>
            <button ng-click="calc.buttonClicked('/')">/</button>
        </p>
    </div>
    <script src="js/app.js"></script>
    <script src="js/controller.js"></script>
</body>

</html>
